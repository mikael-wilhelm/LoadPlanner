<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title></title>
</head>
<body>
<h:panelGroup layout="block" style="background-color:#ffc0cb; float:left; position:absolute; height:100%; padding:10px;">
    <h:form id="linkForm">
        <h:commandLink  id="administrateLoadLink" value="Administrate Loads">
               <f:setPropertyActionListener target="#{mainManageBean.actualPage}" value="registerLoads.xhtml" />
        </h:commandLink>
        <f:verbatim><br/></f:verbatim>
        <h:commandLink id="showLoads" value="Show Loads">
               <f:setPropertyActionListener target="#{mainManageBean.actualPage}" value="showLoads.xhtml" />
        </h:commandLink>

    </h:form>

</h:panelGroup>
<h:panelGroup layout="block" style=" float:left; position:relative; left:400px; top:100px">
    <ui:include src="#{mainManageBean.actualPage}" />
</h:panelGroup>
</body>
</html>
