<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title></title>
</head>
<body>
<h:panelGroup layout="block" style=" position:relative;">
      <h:form id="showLoadsForm">
          <h:inputText value="#{showLoadsManageBean.filter}"/>
          <h:commandButton name ="filterButton" value="Filter"></h:commandButton>

          <h:dataTable id="showLoadsDT" value="#{showLoadsManageBean.notReservedLoads}" var="row" border="5" >
              <h:column>
                  <f:facet name="header" >Load Id</f:facet>
                  <h:outputText id="content" value="#{row.id}"/>
              </h:column>

              <h:column>
                  <f:facet name="header" >Load Content</f:facet>
                  <h:commandLink  action="#{showLoadsManageBean.reserveLoad}" value="#{row.content}">
                    <f:setPropertyActionListener target="#{showLoadsManageBean.tempID}" value="#{row.id}" />
                  </h:commandLink>

              </h:column>

              <h:column>
                  <f:facet name="header" >Current Harbor</f:facet>
                  <h:outputText value="#{row.harbor}"/>
              </h:column>

              <h:column>
                  <f:facet name="header" >Destination</f:facet>
                  <h:outputText value="#{row.destination}"/>
              </h:column>

          </h:dataTable>

      </h:form>
</h:panelGroup>


</body>
</html>
